<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Payment</title>
</head>
<body>
  <h1>Razorpay Payment Gateway Integration</h1>
  <form id="payment-form">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
     <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="mobile">mobile:</label>
    <input type="number" id="mobile" name="mobile" required>
     <label for="info">info:</label>
    <input type="text" id="info" name="info" required>
    <button type="button" onclick="payNow()">Pay Now</button>
  </form>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    async function payNow() {
      const amount = document.getElementById('amount').value;
      const name = document.getElementById('name').value;
      // const notes = document.getElementById('notes').value;
      const mobile = document.getElementById('mobile').value;
      const info = document.getElementById('info').value;

      // Create order by calling the server endpoint
      const response = await fetch('/create-order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ amount, currency: 'INR', receipt: name, notes: {mobile,info} })
      });

      const order = await response.json();

      // Open Razorpay Checkout
      const options = {
        // key: 'rzp_test_Y2wy8t1wD1AFaA', // Replace with your Razorpay key_id
        key : 'rzp_test_UvBP06FNELPfjX',
        amount: order.amount,
        currency: order.currency,
        name: name,
        description: 'Test Transaction',
        order_id: order.id, // This is the order_id created in the backend
        callback_url: 'http://localhost:3000/payment-success', // Your success URL
        prefill: {
          name: name,
          email: 'your.email@example.com',
          contact: mobile
        },
        theme: {
          color: '#F37254'
        },
        handler: function (response) {
          fetch('/verify-payment', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              razorpay_order_id: response.razorpay_order_id,
              razorpay_payment_id: response.razorpay_payment_id,
              razorpay_signature: response.razorpay_signature
            })
          }).then(res => res.json())
            .then(data => {
              if (data.status === 'ok') {
                window.location.href = '/payment-success';
              } else {
                alert('Payment verification failed');
              }
            }).catch(error => {
              console.error('Error:', error);
              alert('Error verifying payment');
            });
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
